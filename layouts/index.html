{{ partial "head.html" . }}
<body>
  <div id="container">
    {{ partial "header.html" . }}
    
    
    <section id="main" class="outer">
      <section class="layout-wrap">

        <span class="layout-title">Contexts:</span>

        <div class="layout-wrap-inner tag-cloud">
          {{ $site := .Site }}
          {{ $data := .Data }}
          <ul>
            {{ range $key, $value := .Site.Taxonomies.contexts.Alphabetical }}
            <li>
              <a href="{{ $site.BaseURL }}contexts/{{ $value.Name | urlize }}">{{ $value.Name }}</a>({{ $value.Count }})
            </li>

            <!-- {{ range $value.Pages }}
                 {{ partial "article.html" . }}
                 {{ end }} -->
            {{ end }}
          </ul>
        </div>

      </section>
    </section>
    {{ partial "footer.html" . }}
  </div>
</body>
</html>
