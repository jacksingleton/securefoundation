{{ partial "head.html" . }}
<body>
  <div id="container">
    {{ partial "header.html" (dict "Site" .Site "subtitle" .Title) }}
    
    <section id="main" class="outer">
      <section class="layout-wrap">

        <div class="layout-wrap-inner">
          <ul>
            {{ range .Data.Pages }}
                 {{ partial "article.html" . }}
            {{ end }}
          </ul>
        </div>

      </section>
    </section>
    {{ partial "footer.html" . }}
  </div>
</body>
</html>
